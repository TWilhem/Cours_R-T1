on:
  push:
    branches:
      - main

jobs:
  update_files:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get all files in 1er Semestre
      id: get-files
      run: |
        files=$(find ./1er\ Semestre -type f)
        echo "all_files<<EOF" >> $GITHUB_OUTPUT
        echo "$files" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: Process files
      id: process-files
      shell: bash
      run: |
        declare -A FilesByDir
        NonR1Files=()
        
        while IFS= read -r file; do
          if [[ "$file" =~ /1er\ Semestre/R1[0-9]{2}/ ]]; then
            parent_dir=$(echo "$file" | grep -oP '/1er Semestre/R1\d{2}')
            FilesByDir["$parent_dir"]+="$file"$'\n'
          else
            NonR1Files+=("$file")
          fi
        done <<< "${{ steps.get-files.outputs.all_files }}"
        
        total_count=0
        for dir in "${!FilesByDir[@]}"; do
          echo "Fichiers dans $dir :"
          echo "${FilesByDir[$dir]}"
          count=$(echo -n "${FilesByDir[$dir]}" | grep -c '^')
          total_count=$((total_count + count))
          echo ""
        done
        
        echo "fichier_count=$total_count" >> $GITHUB_OUTPUT 
        
        if [ ${#NonR1Files[@]} -gt 0 ]; then
          echo "Fichiers hors des répertoires R1** :"
          printf '%s\n' "${NonR1Files[@]}"
        fi
        

